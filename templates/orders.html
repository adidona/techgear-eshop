{% extends "base.html" %}
{% block content %}

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.6rem;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .nav-button {
      margin-top: 10px;
      display: inline-block;
      padding: 6px 12px;
      background-color: #e0e0e0;
      color: black;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>

  <script>
    function loadOrders() {
      fetch('/api/orders')
        .then(res => res.json())
        .then(data => {
          const tb = document.querySelector('#ordersTable tbody');
          tb.innerHTML = '';
          data.forEach(o => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${o.order_id}</td>
              <td>${o.user_name || o.user_id}</td>
              <td>${o.products.map(i => `${i.product_id} (x${i.quantity})`).join(', ')}</td>
              <td>â‚¬${parseFloat(o.total_price).toFixed(2)}</td>
              <td>${new Date(o.created_at).toLocaleDateString()}</td>
            `;
            tb.appendChild(tr);
          });
        });
    }
    window.onload = loadOrders;
  </script>
{% endblock %}
